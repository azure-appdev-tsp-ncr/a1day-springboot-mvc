---
apiVersion: v1
kind: Service
metadata:
  name: web
  labels:
    name: web
spec:
  type: LoadBalancer
  ports:
  - name: http
    port: 8080
    targetPort: 8080
  selector:
    name: prod-catalog-web
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name:  prod-catalog-web-deploy
  labels:
    name:  prod-catalog-web
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        name:  prod-catalog-web
    spec:
      imagePullSecrets:
        - name: acr-secret
      containers:
      - image: gnhtspfpxdemo.azurecr.io/product-catalog:aa6
        name:  prod-catalog-web-cntnr
        resources:
          requests:
            cpu: "0.5"
            memory: "1Gi"
        env:
        - name: KUBE_POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: KUBE_POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        ports:
        - containerPort:  8080
          name:  prod-catalog-web
        imagePullPolicy: Always
      restartPolicy: Always